        document.addEventListener('DOMContentLoaded', () => {
            const calendarEl = document.getElementById('calendar');
            const currentMonthYearEl = document.getElementById('currentMonthYear');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            let currentDate = new Date();
            let currentMonth = currentDate.getMonth();
            let currentYear = currentDate.getFullYear();
            
            const holidays = [
                // Feriados 2024
                "2024-01-01", "2024-02-12", "2024-02-13", "2024-03-28", "2024-03-29", "2024-04-19",
                "2024-05-01", "2024-06-24", "2024-07-05", "2024-07-24", "2024-10-12", "2024-12-24",
                "2024-12-25", "2024-12-31",
                // Feriados 2025
                "2025-01-01", "2025-02-04", "2025-03-03", "2025-03-04", "2025-04-17", "2025-04-18",
                "2025-04-19", "2025-05-01", "2025-06-24", "2025-07-05", "2025-07-24", "2025-10-12",
                "2025-12-24", "2025-12-25", "2025-12-31",
            ];
            
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            const weekdayNames = ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"];
            
            function renderCalendar() {
                calendarEl.innerHTML = '';
                currentMonthYearEl.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
                // Añadir días de la semana
                weekdayNames.forEach(day => {
                    const weekdayEl = document.createElement('div');
                    weekdayEl.classList.add('font-semibold', 'text-gray-500', 'py-2');
                    weekdayEl.textContent = day;
                    calendarEl.appendChild(weekdayEl);
                });
            
                const firstDay = new Date(currentYear, currentMonth, 1).getDay();
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
                // Rellenar espacios vacíos al inicio del mes
                for (let i = 0; i < firstDay; i++) {
                    const emptyDayEl = document.createElement('div');
                    emptyDayEl.classList.add('p-2');
                    calendarEl.appendChild(emptyDayEl);
                }
            
                // Crear días del mes
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayEl = document.createElement('div');
                    dayEl.classList.add('p-2', 'rounded-lg', 'font-medium', 'text-gray-700', 'hover:bg-blue-100', 'cursor-pointer', 'relative', 'transition-colors', 'duration-200');
                    dayEl.textContent = day;
            
                    // Marcar el día actual
                    const today = new Date();
                    if (day === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                        dayEl.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-700');
                    }
            
                    // Marcar feriados
                    const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    if (holidays.includes(dateStr)) {
                        dayEl.classList.add('holiday-dot');
                    }
            
                    calendarEl.appendChild(dayEl);
                }
            }
            
            prevBtn.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar();
            });
            
            nextBtn.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar();
            });
            
            renderCalendar();
        });
    </script>

          <button 
            onClick={handlePrevMonth} 
            className="bg-[#D1D9E6] text-gray-800 text-xl p-2 rounded-lg shadow-md hover:bg-[#BFCAD6] transform hover:scale-105 transition-all duration-200"
            aria-label="Previous Month"
          >
            &lt;
          </button>
          <h2 className="text-2xl font-bold text-gray-700 text-shadow-sm">
            {monthNames[currentDate.getMonth()]} {currentDate.getFullYear()}
          </h2>
          <button 
            onClick={handleNextMonth} 
            className="bg-[#D1D9E6] text-gray-800 text-xl p-2 rounded-lg shadow-md hover:bg-[#BFCAD6] transform hover:scale-105 transition-all duration-200"
            aria-label="Next Month"
          >
            &gt;
          </button>
        </div>

        {/* Weekdays Grid */}
        <div className="grid grid-cols-7 gap-1 text-center font-bold text-gray-600 mb-2">
          {weekdayNames.map(day => (
            <div key={day}>{day}</div>
          ))}
        </div>

        {/* Days Grid */}
        <div className="days-grid grid grid-cols-7 gap-1">
          {loading ? (
            // Simple loading spinner
            <div className="col-span-7 text-center py-8">
              <div className="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-[#5A5C70] mx-auto"></div>
              <p className="mt-4 text-gray-600">Cargando eventos...</p>
            </div>
          ) : (
            renderDays()
          )}
        </div>
      </div>
    </div>
  );
};

export default App;
</script>
